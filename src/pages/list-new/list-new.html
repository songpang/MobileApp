<!--
  Generated template for the ListNewPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> listNew </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="listing-content">
  <ion-row class="grid-categories">
    <ion-col width-50 class="category-item" *ngFor="let item of items">
      <background-image
        tappable
        class="category-heading"
        [src]="item.image"
        [title]="item.category"
        (click)="goToA(item)"
      >
        <ion-row class="heading-row">
          <ion-col no-padding width-100>
            <h2 class="category-title">{{ item.category }}</h2>
          </ion-col>
        </ion-row>
      </background-image>
    </ion-col>
  </ion-row>
</ion-content>
