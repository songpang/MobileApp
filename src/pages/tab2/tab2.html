<ion-header>
    <ion-navbar>
  <ion-toolbar>
    <ion-title> Tab Two </ion-title>
  </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../assets/little.jpeg" />
        </ion-avatar>
        <ion-label class="avatarLabel">
          <h3 class="avatarLabel">Kyle</h3>
          <p>Hello, Welcome to heaven</p>
          <p>Your choice is perfect</p>
        </ion-label>
      </ion-item>

      <!-- <app-rating class="rating"></app-rating> -->

      <ion-card-content>
        <canvas #lineCanvas></canvas>
          <button ion-button (click)="viewpastData()">
            {{ selectedData }} Month
          </button>
          <button ion-button class = "opntionBtn" (click)="presentPopover($event)">
            :
          </button>
          <button ion-button (click) = "changeData()">
            anotherData
          </button>
      </ion-card-content>

      <ion-card-content class="cardBadge">
        <ion-badge color="primary">10K+</ion-badge>
        &nbsp;
        <ion-badge color="danger">Monthly</ion-badge>
        &nbsp;
        <ion-badge color="success">Weekly</ion-badge>
        &nbsp;
        <ion-badge color="tertiary">Daily</ion-badge>
        &nbsp;
        <ion-badge color="dark">King Of Diet</ion-badge>
      </ion-card-content>

      <ion-item>
        <ion-card-content>
          <h1>How well you fit in ?</h1>
          <p>Blood pressure : Similar</p>
          <p>basic physical strength : Similar</p>
          <p>original weight : Kyle's weight + 15kg</p>
        </ion-card-content>
      </ion-item>
      <ion-card-content>
        <h3 class="avatarLabel">Kyle's Youtube</h3>
        <div>
          <iframe
            width="450"
            height="320"
            src="https://www.youtube.com/embed/TlQ8txalLYg"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
